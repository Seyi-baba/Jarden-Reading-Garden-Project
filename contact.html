<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="images/logos/favicon_transparent.ico" type="image/x-icon">
  <title>Contact • Jaden Reading Garden</title>
 
  <link rel="stylesheet" href="about.css">
</head>
<body>

     <div class="backBtn">
      <div onclick="history.back()" >Go back</div>
    </div>

<section class="contact-section">
  <h1>Contact Us</h1>
  <p class="subtitle">Have questions or suggestions? We'd love to hear from you.</p>

  <form class="contact-form">
    <div class="input-group">
      <label>Name</label>
      <input type="text" placeholder="Your name">
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Your email">
    </div>

    <div class="input-group">
      <label>Message</label>
      <textarea placeholder="Write your message here..."></textarea>
    </div>

    <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<footer class="footer">
  © 2025 Jaden Reading Garden
</footer>

</body>
</html>
